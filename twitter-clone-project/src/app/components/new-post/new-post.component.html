<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
  <div class="flex justify-center w-full">
    <!-- foto de perfil -->
    <div class="flex-shrink-0 mr-5">
      <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full">
        User
      </div>
    </div>

    <!-- form twittar -->
    <div class="flex-1">
      <!-- textarea -->
      <!-- sempre que alterar o textarea, Ã© chamado o metodo changeTweet atraves da diretiva input -->
      <!-- estamos associando o valor do textarea com a variavel tweetMessage atraves da diretiva ngModel -->
      <textarea [(ngModel)]="tweetMessage" (input)="changeTweet()" [maxlength]="tweetMaxLength" placeholder="What's happening?" rows="3" class="placeholder-gray-700 mb-2 bg-gray-200 focus:outline-none focus:shadow-outline focus:bg-gray-100 resize-none border border-transparent rounded-lg py-2 px-4 block w-full appearance-none leading-normal font-light"></textarea>

      <!-- divider line -->
      <div class="w-auto rounded-lg border">
      </div>

      <!-- interactive -->
      <div class="flex justify-end items-baseline">
        <!-- count chars -->
        <div class="mr-5 font-thin text-gray-500">
          <p *ngIf="tweetRemain > 0">{{tweetRemain}}</p>
          <p *ngIf="tweetRemain == 0" class="text-red-600"> {{tweetRemain}}</p>
        </div>

        <!-- button -->
        <div class="mt-5">
          <button (click)="sendTweet()" type="button" class="w-32 focus:outline-none border border-transparent py-2 px-5 rounded-lg bg-blue-500 hover:bg-blue-600 font-medium text-white shadow text-center">
            Tweet
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
